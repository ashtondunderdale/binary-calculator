<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script> <!-- Move the script tag here -->
    <title>MultiBase</title>
</head>
<body>
    <div class="menuDiv">
        <p class="binTxt">Binary<sub style="color: white;">2</sub></p>
        <p class="hexTxt">Hexadecimal<sub style="color: white;">16</sub></p>
        <p class="octTxt">Octal<sub style="color: white;">8</sub></p>
        <p class="decTxt">Decimal<sub style="color: white;">10</sub></p>
    </div>

    <div class="calcDiv">
        <input class="numberOne" type="text" id="binOne" placeholder="">
        <input class="numberTwo" type="text" id="binTwo" placeholder="">
        
        <input class="outputBox" type="text" id="binResult" placeholder="">
    </div>
    <button class="resultButton" id="calculateButton">Result</button>
    <button class="resetButton" id="resetButton">Reset</button>
</body>
</html>
