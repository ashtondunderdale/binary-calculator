<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MultiBase</title>
</head>
<body>
    <div class="menuDiv">
        <p class="binTxt">- Binary<sub>2</sub></p>
        <p class="hexTxt">- Hexadecimal<sub>16</sub></p>
        <p class="octTxt">- Octal<sub>8</sub></p>
        <p class="decTxt">- Decimal<sub>10</sub></p>
    </div>
    <div class="calcDiv">
        <p>
            <input class="numberOne" type="text" id="binOne" placeholder="">
            <input class="numberTwo" type="text" id="binTwo" placeholder="">
        
            <button class="resultButton" id="resultButton">Result</button>
    </div>
</body>
</html>
